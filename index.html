<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/png" href="Images/favicon.png">
    <title>iCloud Calendar</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="sc-view app-view">
      <div class="sc-view main-content">
        <div class="sc-view main-header">
          <div class="sc-view navigation-control display-header">
            <div id="sc2118" class="atv4 sc-view sc-label-view navigation-control-date large-display-text label sc-huge-size"></div>
            <div class="sc-view arrow previous-arrow" onClick = "goToPreviousMonth()">
              <div class="arrow-image"></div>
            </div>
            <div class="sc-view arrow next-arrow" onClick = "goToNextMonth()">
              <div class="arrow-image"></div>
            </div>
          </div>
        </div>
        <div class="sc-view main-container">
          <div class="sc1971 sc-view month num-rows5">
            <div class="headings">
              <div class="col col1">
                Sun
              </div>
              <div class="col col2">
                Mon
              </div>
              <div class="col col3">
                Tue
              </div>
              <div class="col col4">
                Wed
              </div>
              <div class="col col5">
                Thu
              </div>
              <div class="col col6">
                Fri
              </div>
              <div class="col col7">
                Sat
              </div>
            </div>
            <div class="month-body">
              <div class="row row1">
                <div role="gridcell" class="col col1 weekend off-month">
                  <div class="cell-container">
                    <div class="dt"></div>
                  </div>
                </div>
                <div role="gridcell" class="col col2">
                  <div class="cell-container">
                    <div class="dt"></div>
                  </div>
                </div>

                <div role="gridcell" class="col col6">

                </div>

                </div>
              </div>
              <div class="row row2">

                  <div class="cell-container">
                    <div class="dt"></div>
                  </div>
                </div>
                <div role="gridcell" class="col col2">
